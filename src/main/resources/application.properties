spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql

#spring.jpa.generate-ddl=true
#automaticamente as tabelas na inicialização do server e drop caso já exista alguma
#spring.jpa.hibernate.ddl-auto=update
#mostra as linhas de sql no console, usar somente em produção#
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=10000